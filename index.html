<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>INTENTION TIMER</h1>
  </header>
  <main>
    <article class="activity-card-article">
        <h2>New Activity</h2>
        <section ="activity-card">
          <p class="card-text">Select a Category</p>
          <div class="activity-button-container">
            <button class="activity-button study-button">
            <img class="icon study-icon" src="assets/study.svg" alt="light off"/>
            <img class="icon study-icon-active hide" src="assets/study-active.svg" alt="light on"/>
              Study
            </button>
            <button class="activity-button meditate-button">
            <img class="icon meditate-icon" src="assets/meditate.svg" alt="flower off"/>
            <img class="icon meditate-icon-active hide" src="assets/meditate-active.svg" alt="flower on"/>
              Meditate
            </button>
            <button class="activity-button exercise-button">
            <img class="icon exercise-icon" src="assets/exercise.svg" alt="shoe off"/>
            <img class="icon exercise-icon-active hide" src="assets/exercise-active.svg" alt="shoe on"/>
              Exercise
            </button>
          </div>
            <p class="alert-unselected activity hide">
            <img class="alert-unselected-activity alert-icon icon hide" src="assets/warning.svg" alt="alert"/>
              Select Category
            </p>
          <form>
            <label class="intention-question">What would you like to accomplish during this time?</label>
            <input type="text" class="intention-answer input"/>
            <label class="alert-empty-text hide">
            <img class="alert-empty-icon alert-icon" src="assets/warning.svg" alt="alert"/>
              A description is required
            </label>
            <label class="minutes">Minutes</label>
            <input maxlength="2" class="minutes-input input" type="text">
            <label class="alert-empty-minutes alert-text-2 alert-empty-text hide">
            <img class="alert-empty-minutes alert-icon" src="assets/warning.svg" alt="Alert Icon"/>
              Required
            </label>
            <label class="seconds">Seconds</label>
            <input maxlength="2" class="seconds-input input" type="text" >
            <label class="alert-empty-seconds alert-text-3 alert-empty-text hide">
            <img class="alert-empty-seconds alert-icon " src="assets/warning.svg" alt="Alert Icon"/>
              Required
            </label>
            <button class="start-activity-button">START ACTIVITY</button>
          </form>
        </section>
    </article>
    <article class="timer-card-article">
      <h2>Current Activity</h2>
      <section class="timer-card">
        <div class="user-input">
          <h3 class="user-intention">Deep Breathing</h3>
          <br>
          <label class="minutes hide">Minutes</label>
          <input maxlength="2" class="minutes-input input hide" type="text"/>
          <label class="alert-empty-minutes alert-text-2 alert-empty-text hide">
          <img class="alert-empty-minutes alert-icon" src="assets/warning.svg" alt="alert">
            Required
          </label>
          <label class="seconds hide">Seconds</label>
          <input maxlength="2" class="seconds-input input hide" type="text"/>
          <label class="alert-empty-seconds alert-text-3 alert-empty-text hide">
          <img class="alert-empty-seconds alert-icon" src="assets/warning.svg" alt="alert"/>
            Required
          </label>
          <p class="timer-text"><span class="minutes-text">05</span>:<span class="seconds-text">00</span</p>
        </div>
        <button class="timer-button">START</button>
        <button class="log-activity-button">LOG ACTIVITY</button>
      </section>
    </article>
  </main>
  <script src="src/activity.js"></script>
  <script src="src/main.js"></script>
</body>
</html>
